<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello');

    // Interpolated

    console.log('Hello, I am a %s', 'Dima');

    // Styled

    console.log('%c Styled text', 'font-size:20px; background: red');

    // warning!

    console.warn('OH, NOOOOO!!!')

    // Error :|

    console.error('Error!!')

    // Info

    console.info('Info text')

    // Testing

    console.assert(1 === 2, false)

    // clearing

// console.clear();

    // Viewing DOM Elements

    let p = document.querySelector('p');

    console.dir(p);

    // Grouping together

    dogs.forEach( dog => {
      console.groupCollapsed(dog.name)
      //console.group(dog.name)
      console.log(`This is dog ${dog.name}`);
      console.log(`he is ${dog.age} years old`);
      console.groupEnd();
    })

    // counting

    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');

    // timing

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);


  </script>
